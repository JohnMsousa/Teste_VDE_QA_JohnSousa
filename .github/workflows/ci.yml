name: CI - Testes e Relatórios

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    schedule:
        - cron: "0 9 * * *" # Todos os dias às 06:00 (horário de Brasília)
    workflow_dispatch:

jobs:
    cypress-tests:
        name: Executar Cypress e Publicar Relatório
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repositório
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"

            - name: Instalar dependências
              run: npm ci

            - name: Executar testes Cypress
              run: npx cypress run
              continue-on-error: true

            - name: Gerar relatório HTML
              if: always()
              run: |
                  mkdir -p cypress/reports
                  if ls cypress/reports/*.json 1> /dev/null 2>&1; then
                      npx mochawesome-merge cypress/reports/*.json -o cypress/reports/report.json
                      npx marge cypress/reports/report.json -f report -o cypress/reports
                  else
                      echo "Nenhum relatório JSON encontrado"
                      mkdir -p cypress/reports
                      echo "<html><body><h1>Relatório não disponível</h1><p>Nenhum teste foi executado ou não foram gerados relatórios.</p></body></html>" > cypress/reports/report.html
                  fi

            - name: Renomear relatório para index.html
              if: always()
              run: |
                  mkdir -p public
                  if [ -f "cypress/reports/report.html" ]; then
                      cp cypress/reports/report.html public/index.html
                  else
                      echo "<html><body><h1>Relatório não disponível</h1><p>Execute os testes para gerar o relatório.</p></body></html>" > public/index.html
                  fi

            - name: Upload relatório como artefato
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: test-report
                  path: cypress/reports/report.html
                  retention-days: 30
                  if-no-files-found: ignore

            - name: Publicar no GitHub Pages
              if: always()
              uses: peaceiris/actions-gh-pages@v4
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./public
                  keep_files: false
